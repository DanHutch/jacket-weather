<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jacket Weather</title>
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
</head>

<body>
  <div class="titlebar">
    <h1 class="title">Jacket Weather</h1>
  </div>

  <div class="input-block">
    <input class="location-field field" type="text" placeholder="Enter Location (Example: Denver, CO)">
    <button class="weather-button button" disabled>Get Weather</button>
  </div>

  <div class="wrapper">
    <div class="item item1">
      <h4>Right Now</h4>
      <div class="snapshot">
        <div class="snapshot-box"></div>
        <div class="time-box"></div>
      </div>
    </div>
    <div class="item item2">
      <h4>Details</h4>
    </div>
    <div class="item item3">
      <h4>Forecast</h4>
      <div class="hourly-box"></div>
      <div class="daily-box"></div>
    </div>
  </div>

    <!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> -->
  <script src="lib/index.js"></script>
  <!-- <script src="main.bundle.js"></script> -->
</body>
</html>
